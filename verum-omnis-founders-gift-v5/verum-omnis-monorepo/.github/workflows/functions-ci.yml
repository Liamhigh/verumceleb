name: Functions CI

on:
  push:
    paths: ["functions/**", ".github/workflows/functions-ci.yml"]
  pull_request:
    paths: ["functions/**", ".github/workflows/functions-ci.yml"]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "functions/package-lock.json"
      - run: npm ci --no-audit
      - run: npm test --silent
