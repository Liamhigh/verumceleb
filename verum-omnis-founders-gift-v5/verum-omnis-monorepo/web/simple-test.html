<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Test</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #log { border: 1px solid #ccc; padding: 10px; margin-top: 20px; min-height: 100px; }
  </style>
</head>
<body>
  <h1>Button Test</h1>
  <button id="btn1" onclick="test1()">Test onclick</button>
  <button id="btn2">Test addEventListener</button>
  <div id="log"></div>
  
  <script>
    function log(msg) {
      const d = document.getElementById('log');
      d.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + msg + '</div>';
      console.log(msg);
    }
    
    log('Script loaded');
    
    function test1() {
      log('onclick worked!');
      alert('onclick worked!');
    }
    
    document.getElementById('btn2').addEventListener('click', function() {
      log('addEventListener worked!');
      alert('addEventListener worked!');
    });
    
    log('Setup complete. Functions: test1=' + typeof test1);
  </script>
</body>
</html>
