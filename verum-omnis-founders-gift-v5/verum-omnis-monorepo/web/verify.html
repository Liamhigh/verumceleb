<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Verify & Seal</title>
<link rel="stylesheet" href="/assets/app.css"/>
<link rel="icon" type="image/png" sizes="32x32" href="/assets/branding/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/branding/favicon-16.png">
<link rel="apple-touch-icon" href="/assets/branding/icon-180.png">
<link rel="manifest" href="/manifest.webmanifest">
</head>
<body><div class="container"><div class="card">
<h1>Verify & Seal</h1>
<div class="row"><textarea id="txt" rows="6" style="width:100%" placeholder="Paste text to scan for contradictions…"></textarea></div>
<div class="row"><button onclick="contradict()">Scan for Contradictions</button><button class="pill" onclick="verify()">Verify Constitution</button></div>
<pre id="out" style="white-space:pre-wrap"></pre>
<hr/>
<div class="row"><input id="hash" placeholder="SHA-512 (hex)"/><button onclick="anchor()">Anchor</button><button onclick="seal()">Seal → PDF</button></div>
</div></div>
<script>
const BASE = location.origin + "/api";
async function verify(){ const r=await fetch(BASE+"/v1/verify"); out.textContent=JSON.stringify(await r.json(),null,2); }
async function contradict(){ const text=document.getElementById('txt').value; const r=await fetch(BASE+"/v1/contradict",{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text,meta:{},timeline:[]})}); out.textContent=JSON.stringify(await r.json(),null,2); }
async function anchor(){ const hash=document.getElementById('hash').value; const r=await fetch(BASE+"/v1/anchor",{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({hash})}); out.textContent=JSON.stringify(await r.json(),null,2); }
async function seal(){ const hash=document.getElementById('hash').value; const r=await fetch(BASE+"/v1/seal",{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({hash,title:"Verum Omnis Seal",notes:"Founders Release"})}); if(r.ok){ const b=await r.blob(); const u=URL.createObjectURL(b); window.open(u,"_blank"); } else { out.textContent=await r.text(); } }
const out=document.getElementById('out');
</script>
</body></html>
