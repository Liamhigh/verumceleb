<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Verum Omnis — Legal AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/assets/logo.png">
</head>
<body class="bg-slate-950 text-slate-100">
  <header class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="/assets/logo.png" class="h-9 w-9 rounded" alt="Verum Omnis"/>
      <h1 class="text-xl font-semibold">Verum Omnis</h1>
    </div>
    <nav class="flex items-center gap-3">
      <a href="/assistant.html" class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-500">Open Chat</a>
      <a href="/institutions.html" class="px-4 py-2 rounded border border-slate-700 hover:bg-slate-800">Institutions</a>
    </nav>
  </header>

  <section class="relative">
    <video id="heroVid" class="w-full max-h-[60vh] object-cover opacity-80" autoplay muted loop playsinline></video>
    <div class="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent"></div>
    <div class="absolute inset-0 flex items-end">
      <div class="max-w-6xl mx-auto px-4 pb-8">
        <h2 class="text-3xl md:text-5xl font-bold mb-3">The World’s First Legal AI</h2>
        <p class="text-slate-300 max-w-2xl">
          Verify, seal, and anchor truth. Court-actionable outputs with SHA-512 hashes, QR verification,
          and blockchain receipts. Free for citizens; institutions contribute on recoveries.
        </p>
      </div>
    </div>
  </section>

  <script>
    // Load video URLs from JSON; if empty, show a gentle fallback
    fetch('/data/videos.json').then(r=>r.json()).then(d=>{
      const v = document.getElementById('heroVid');
      if (d.landing) {
        v.src = d.landing;
      } else {
        v.outerHTML = '<div class="w-full max-h-[60vh] flex items-center justify-center text-slate-400 border-t border-b border-slate-800 p-10">Add landing video URL in <code>web/data/videos.json</code></div>';
      }
    }).catch(()=>{
      const v = document.getElementById('heroVid');
      v.outerHTML = '<div class="w-full max-h-[60vh] flex items-center justify-center text-slate-400 border-t border-b border-slate-800 p-10">videos.json not found</div>';
    });
  </script>
</body>
</html>
